<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>Binary to Decimal Converter</title>
</head>
<script src="./static/index.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div>
            <div class="input-group">
                <span class="input-group-addon" id="">十进制</span>
                <input type="text" class="form-control" placeholder="待转数字" id="inputData">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="">二进制</span>
                <input type="text" class="form-control" placeholder="转换结果" id="outputData">
            </div>
            <button class="btn btn-default" onclick="convert()">开始转换</button>
        </div>
        <div>
            <div class="input-group">
                <span class="input-group-addon" id="">二进制</span>
                <input type="text" class="form-control" placeholder="待转数字" id="inputData2">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="">十进制</span>
                <input type="text" class="form-control" placeholder="转换结果" id="outputData2">
            </div>
            <button class="btn btn-default" onclick="convert2()">开始转换</button>
        </div>

    </div>

    <script>

        function isDecimal(str) {
            var patrn = /^\d+(\.\d+)?$/
            return patrn.test(str)
        }

        function convert() {
            /**
             * 十进制转换为二进制的点击事件
             */
            let val = document.getElementById("inputData").value
            if (isDecimal(val)) {
                let result = dec2bin(Number(val))
                document.getElementById("outputData").value = result
            } else {
                alert('请输入数字!')
            }
        }

        function convert2() {
            /**
             * 二进制转换为十进制的点击事件
             */
            let val = document.getElementById("inputData2").value
            if (isDecimal(val)) {
                let result = bin2dec(Number(val))
                document.getElementById("outputData2").value = result
            } else {
                alert('请输入数字!')
            }
        }

    </script>

</body>

</html>
