<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>Binary to Decimal Converter</title>
</head>
<script src="./static/index.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="input-group">
            <span class="input-group-addon" id="">二进制</span>
            <input type="text" class="form-control" placeholder="待转数字" id="inputData">
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="">十进制</span>
        <input type="text" class="form-control" placeholder="转换结果" id="outputData">
    </div>

    <button class="btn btn-default" onclick="convert()">开始转换</button>

    </div>

    <script>

        function convert() {
            let val1 = document.getElementById("inputData").value
            // let val2 = document.getElementById("outputData").value

            let result = dec2bin(Number(val1))
            document.getElementById("outputData").value = result

        }

    </script>

</body>
